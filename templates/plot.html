<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot of {{ function }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Plot of {{ function }}</h1>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Plot of {{ function }}">
        <br>
        <a href="{{ url_for('index') }}">Plot another function</a>
    </div>
</body>
</html>
